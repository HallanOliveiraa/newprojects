<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login screen project</title>
    <link rel="stylesheet" href="style.css">
    <!--link para iserção de icones da bibllioteca fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--link para iserção de fontes google-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"> 
</head>
<header id="login-screen"> <!--tela conteúdo do cadastro-->
    <form action="" method="" enctype="multipart/form-data"> 
        <h1 id="title">Login</h1> <!--Logo-->
        <div class="input-box"> <!--seção login-->
            <input type="email" placeholder="username" autocomplete="email">
            <i class="fa-solid fa-user"></i> <!--ícone seção login-->
        </div>
        <div class="input-box"> <!-- ícone seção senha-->
            <input type="password" placeholder="password" autocomplete="password">
            <i class="fa-solid fa-lock"></i> <!--inserir senha-->
        </div>
        <div class="remember-forgot"> <!--seção caixa de verificação de email-->
            <label for="checkbox">
                <input type="checkbox" id="Remenber me" name="Remenber me"/>
                Remember password?
            </label>
            <a href="#">Forgot</a>
        </div>
            <button type="submit" class="btn-login"><a href="#"></a>Login</button> <!--botão de entarda na página-->
        <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </form>
</header>
</body>
</html>
